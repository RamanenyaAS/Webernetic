<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <title>Webernetic</title>
</head>

<body>
  <main class="main">
    <div class="container">
      <div class="left-block">
        <div class="left-block__title">Демо-версия</div>
        <div class="left-block__subtitle">За 18 лет деятельности было реализовано более 500 крупных, а так же, не менее
          2500 средних и малых проектов. Используя знания и накопленный опыт мы можем предложить </div>
        <div id="modal-button" class="button-block">
          <div class="button-block__button">Попробовать бесплатно</div>
          <img class="button-block__image" src="./images/IconArrow.svg" alt="Arrow Icon">
        </div>
      </div>
      <div class="right-block">
        <img class="right-block__image" src="./images/image.svg" alt="Computer">
      </div>
    </div>
  </main>
  <div class="overlay">
    <div id="modalOverlay" class="modal-overlay">
      <img id="closeModal" class="modal-overlay__image" src="./images/IconClose.svg" alt="Close Icon">
      <form class="form">
        <div class="form__title">Войти в систему</div>
        <input class="form__input" type="text" id="email" name="email" placeholder="Email/Телефон" required>
        <input class="form__input" type="password" id="password" name="password" placeholder="Пароль" required>
        <div class="form-block">
          <input class="form-block__input" type="checkbox">
          <div class="form-block__text">Запомнить пароль</div>
        </div>
        <div class="form__info">Восстановить</div>
        <button class="form__button" type="submit">Войти</button>
        <button class="form__button" type="submit">Зарегестрироваться</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
